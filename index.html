<fieldset style="border-style: dotted;">

<form id="form">

    <br>

</form>
</fieldset>
<h3 id="msg" style="color: white;">Write Something............</h3>
<fieldset style="border-style: groove;">

        <tr>
            <td class=".col">Name</td>

            <td class=".col">Experience</td>

        </tr>
